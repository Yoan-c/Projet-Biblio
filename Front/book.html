<!DOCTYPE html>
<html lang="fr">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>book</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/styles-responsive.css" />
</head>

<body>
    <header>
        <div class="logo">
            <a href="./book.html"><img alt="logo" src="img/logo.png" width="200px"></a>
        </div>
        <nav>
            <div id="menu" class="img_menu">
                <img src="img/hamburger-menu-icon-transparent-21.jpg" alt="logo" width="45px" />
            </div>
            <div class="top_menu" id="top_menu">
                <div class="left_menu">
                    <div class="left_m">
                        <div class="btn-black btn_plivre">
                            <a id="idAllBook" href="./book.html" class='active'>Parcourir les livres</a>
                        </div>
                        <div class="btn-black btn_pcours">
                            <a id="idLendBook" href="./lend.html">Prêt en cours</a>
                        </div>
                    </div>
                </div>
                <div class="right_menu">
                    <div class="right_m">
                        <div class="btn-black btn-cmpt">
                            <a id="InfoBook" href="./infoUser.html">Information du compte</a>
                        </div>
                        <div class="btn-black btn-co">
                            <a href="./deconnexion.html">Se déconnecter</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="sect_search">
            <div class="logo_search" id="logo_search">
                <img src="img/icon_search.PNG" alt="icon de recherche" width="20px" />
                <hr />

            </div>
            <div class="statPage">
                <a href="./stats.html"> Voir les statistiques</a>
            </div>
            <div class="search" id="search">
                <div class="sect_search_champs" id="sect_search_champs">
                    <h1 class="hide">Recherche </h1>
                    <div class="form_search">
                        <label for="search_title">Titre :</label>
                        <input type="text" id="search_title" class="search_input_book" />
                        <label for="search_auteur">Auteur :</label>
                        <input type="text" id="search_auteur" class="search_input_book" />
                        <label for="search_genre">Genre :</label>
                        <select name="sect_genre" id="search_genre" class="search_genre">
                        </select>
                        <label for="search_langue">Langue :</label>
                        <select name="sect_langue" id="search_langue" class="search_langue">
                        </select>
                        <div class="pos_btn_search">
                            <button class="btn_search" id="getSearch" onclick="getSearch(1)">Lancer la
                                recherche</button>
                        </div>
                    </div>
                </div>
                <div id="contentBook" class="content_book">
                </div>
            </div>
        </section>
        <div id="modal_book" class="modal_book">
            <div id="modal_book_content" class="modal_book_content">
                <span class="close" onclick="hideModal()">&times</span>
                <div class="center_modal" id="idCenterModal">

                    <div class="left_modal" id="left_modal">
                    </div>
                    <div class="right_modal" id="right_modal">

                    </div>
                    <div class="desc_book_modal" id="idDescModal">
                    </div>
                    <div class="bottom_modal" id="idBtnModal">
                    </div>
                    <div class="msg_bottom_modal" id="msg_bottom_modal">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="./js/script.js"></script>
    <script type="text/javascript" src="./js/function.js"></script>
    <script type="text/javascript" src="./js/book.js"></script>
</body>

</html>
